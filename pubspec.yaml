name: japanese_vocabulary
description: Mobile app for learning Japanese vocabulary through a spaced repetition method. The user can review the vocabularies and evaluate himself.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_route: ^3.2.4
  percent_indicator: ^4.0.0  
  group_button: ^4.8.0

  path_provider: ^2.0.9
  objectbox: ^1.4.0
  objectbox_flutter_libs: ^1.4.1
  
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^9.0.3

  flutter_lints: ^1.0.0
  build_runner: ^2.1.8
  auto_route_generator: ^3.2.3
  objectbox_generator: ^1.4.1

flutter:
  uses-material-design: true
